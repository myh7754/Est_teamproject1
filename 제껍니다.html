<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEJU datahub Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 네비게이션 바 -->
<div class="navbar">
    <!-- 로고 섹션 -->
    <div class="logo">
        <img src="https://via.placeholder.com/30" alt="JEJU datahub Logo">
        <span>JEJUdatahub</span>
    </div>

    <!-- 네비게이션 링크 -->
    <div class="nav-links">
        <a href="#">이용안내</a>
        <a href="#">데이터</a>
        <a href="#">인포그래픽</a>
        <a href="#">리포트</a>
        <a href="#">제주빅데이터센터</a>
        <a href="#">정보공개</a>
    </div>

    <!-- 로그인/회원가입 버튼 -->
    <div class="auth-buttons">
        <button>로그인</button>
        <button>회원가입</button>
    </div>
</div>

</body>
</html>
